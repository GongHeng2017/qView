parameters:
- name: version
  type: string
  default: '5.12.9'

steps:
- script: |
    sudo apt-get update
    sudo apt-get install libgl1-mesa-dev libfontconfig1-dev libfreetype6-dev libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev libxcb1-dev libxcb-glx0-dev libxcb-keysyms1-dev libxcb-xinerama0-dev libxcb-image0-dev libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync0-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxkbcommon-dev libxkbcommon-x11-dev libgtk2.0-dev -y
  condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
  displayName: 'Install Ubuntu packages for Qt'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
  displayName: 'Use Python 3.8'

- script: pip install aqtinstall
  displayName: 'Install aqtinstall'

# I hate splitting this into three but I can't figure out how to do it any better
- script: |
    python -m aqt install ${{ parameters.version }} windows desktop %arch%
  condition: and(succeeded(), eq( variables['Agent.OS'], 'Windows_NT' ))
  displayName: 'Install Qt (Windows)'

- script: |
    python -m aqt install ${{ parameters.version }} mac desktop
  condition: and(succeeded(), eq( variables['Agent.OS'], 'Darwin' ))
  displayName: 'Install Qt (macOS)'

- script: |
    python -m aqt install ${{ parameters.version }} linux desktop
  condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
  displayName: 'Install Qt (Linux)'

- pwsh: |
    cd ${{ parameters.version }}/*/
    echo "##vso[task.setvariable variable=Qt5_DIR]$PWD"
    cd bin
    echo "##vso[task.prependpath]$PWD"
  displayName: 'Add Qt to path and set Qt5_DIR'
